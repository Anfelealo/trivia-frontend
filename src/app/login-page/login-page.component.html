<div class="container-fluid pt-5">
    <div class="row">
        <div class="col container">
            <h1>Trivia</h1>
        </div>
    </div>
    <div class="row data-row">
        <div class="col container">
            <div>
                <h2>Insert username and password</h2>
            </div>
            <div>
                <div class="input-group mb-3">
                    <input [(ngModel)]="userName" type="text" class="form-control" placeholder="Username"
                        aria-label="Username" aria-describedby="basic-addon1">
                    <input [(ngModel)]="userPassword" type="password" class="form-control" placeholder="Password"
                        aria-label="Password" aria-describedby="basic-addon1">
                    <button class="accept-button" (click)="onUserNameCreate()">Accept</button>
                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col container button-register">
            
        </div>
    </div>
</div>
